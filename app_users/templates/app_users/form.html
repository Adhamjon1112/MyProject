{% extends 'base.html' %}

{% block content %}
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-4">{% if form.instance.pk %}Update Note{% else %}Add Note{% endif %}</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
        </form>
    </div>
</body>
{% endblock content %}
