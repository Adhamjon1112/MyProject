{% extends 'base.html' %}

{% block content %}
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-4">Title: {{ note.title }}</h2>
        <p class="text-gray-700 font-bold mb-4">Description: {{ note.description }}</p>
        <p class="text-gray-600">Created: {{ note.created }}</p>
        <p class="text-gray-600">Updated: {{ note.updated }}</p>
        <a href="{% url 'note_update' note.id %}" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 inline-block">Update Note</a>
        <a href="{% url 'note_delete' note.id %}" class="bg-red-500 text-white px-4 py-2 rounded mt-4 inline-block ml-2">Delete Note</a>
    </div>
</body>
{% endblock content %}
